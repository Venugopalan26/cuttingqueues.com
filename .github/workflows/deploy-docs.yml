name: Build, Test & Deploy CuttingQueues Docs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-htmlproofer-plugin
          pip install codespell
          pip install yamllint

      - name: 🧱 Set up Node.js (for markdownlint)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install markdownlint
        run: npm install -g markdownlint-cli

      - name: 🔍 Validate YAML syntax
        run: |
          yamllint mkdocs.yml || true
          yamllint .github/workflows/*.yml || true

      - name: 🧠 Lint Markdown files
        run: |
          markdownlint "docs/**/*.md" --ignore "docs/100_tasks/*.md"

      - name: 🪶 Spell check docs
        run: |
          codespell docs/ --skip="*.png,*.svg,*.jpg" -L "teh,crate,queueing,cuttingqueues"

      - name: 🔗 Validate links
        run: |
          echo "plugins:" > mkdocs-ci.yml
          echo "  - htmlproofer:" >> mkdocs-ci.yml
          echo "      raise_error: true" >> mkdocs-ci.yml
          echo "site_name: CuttingQueues (CI)" >> mkdocs-ci.yml
          mkdocs build --config-file mkdocs-ci.yml --strict --clean

      - name: 🚀 Deploy if build passes
        if: github.ref == 'refs/heads/master' && success()
        run: mkdocs gh-deploy --force
