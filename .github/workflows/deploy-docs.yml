name: Build, Test & Deploy CuttingQueues Docs

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-htmlproofer-plugin
          pip install codespell
          pip install yamllint
          pip install markdownlint-cli2

      - name: 🔍 Validate YAML syntax
        run: |
          yamllint mkdocs.yml || true
          yamllint .github/workflows/*.yml || true

      - name: 🧠 Lint Markdown formatting
        run: |
          npx --yes markdownlint-cli2 docs/**/*.md

      - name: 🪶 Spell check docs
        run: |
          codespell docs/ --skip="*.png,*.svg,*.jpg" -L "teh,crate,queueing,cuttingqueues"

      - name: 🔗 Validate links
        run: |
          echo "plugins:" > mkdocs-ci.yml
          echo "  - htmlproofer:" >> mkdocs-ci.yml
          echo "      raise_error: true" >> mkdocs-ci.yml
          echo "site_name: CuttingQueues (CI)" >> mkdocs-ci.yml
          mkdocs build --config-file mkdocs-ci.yml --strict --clean

      - name: 🚀 Deploy if build passes
        if: github.ref == 'refs/heads/main' && success()
        run: mkdocs gh-deploy --force
